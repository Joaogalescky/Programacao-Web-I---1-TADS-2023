<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Teatro</title>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3">
                <img src="assets/teatro.jpg" class="img-fluid">
            </div>
        </div>
        <div class="col-sm-9">
            <h1>Teatro: Show Musical - Reserva de Poltronas</h1>
            <form>
                <div class="row">
                    <div class="col-sm-2">
                        <p><label for="inPoltrona">NÂ° Poltrona</label>
                            <input type="number" class="form-control" id="inPoltrona" min="1" required autofocus>
                        </p>
                    </div>
                    <div class="col-sm-4">
                        <input type="submit" class="btn btn-primary mt-4" value="Reservar">
                        <input type="button" class="btn btn-danger mt-4" value="Confirmar Reserva" id="btConfirmar">
                    </div>
                    <div class="col-sm-6">
                        Legenda:
                        <p class="mt-2">
                            <img src="assets/disponivel.jpg"> Disponivel
                            <img src="assets/reservada.jpg" class="ms-3"> Reservada
                            <img src="assets/ocupada.jpg" class="ms-3"> Ocupada
                        </p>
                    </div>
                </div>
            </form>
            <div class="row">
                <div class="col-sm-12" id="divPalco">
                    <p class="bg-primary text-white text-center">Palco do Teatro</p>
                </div>
            </div>
        </div>
    </div>

    <script src="teatro.js"></script>
</body>
</html>
