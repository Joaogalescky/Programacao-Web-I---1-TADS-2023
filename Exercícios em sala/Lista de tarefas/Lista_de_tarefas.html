<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Lista de Tarefas</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-4">
                <img src="https://cdn-icons-png.flaticon.com/512/86/86110.png">
            </div>
            <div class="col-sm8" id="divQuadro">
                <h1>Lista de Tarefas a Realizar</h1>
                <form>
                    <p><label for="inTarefa">Tarefa:</label>
                        <input type="text" class="form-control" id="inTarefa" required autofocus>
                    </p>
                    <p><input type="submit" class="btn btn-primary" value= "&#10003; Adicionar">
                        <input type="button" class="btn btn-info" value="&#8645; Selecionar" id="btSelecionar">
                        <input type="button" class="btn btn-danger" value="&#10007; Retirar Selecionada" id="btRetirar">
                        <input type="button" class="btn btn-success" value="&#9673; Gravar" id="btGravar">
                        <!-- https://symbl.cc/pt/ -->
                    </p>
                </form>
            </div>
        </div>
    </div>

    <script src="Lista_de_tarefas.js"></script>
</body>
</html>
